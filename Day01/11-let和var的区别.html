<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let 为了解决 var 的一些问题
        //     var 声明:
        //     可以先使用 在声明 (不合理)
        //     var 声明过的变量可以重复声明(不合理)
        //     比如变量提升、全局变量、没有块级作用域等等
        age = 19
        var age
        console.log(age)
        var age = 18
        console.log(age)
    </script>
</body>
</html>
