<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    table {
        margin: 0 auto;
        text-align: center;
        border-collapse: collapse;
    }

    table th, td {
        border: 1px solid #000;
        padding: 15px;
    }

    table caption {
        margin: 15px 0;
    }
</style>
<body>
    <script>
        // 输入price num address 三个变量
        let price = +prompt('请输入商品价格：')
        let num = +prompt('请输入购买商品数量：')
        let address = prompt('请输入收货地址：')
        let total = price*num
        // 渲染表格
        document.write(`
        <table>
        <caption>
            <h3>订单付款确认页面</h5>
        </caption>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>商品总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>Redmi Note9 pro</td>
            <td>${price}元</td>
            <td>${num}</td>
            <td>${total}元</td>
            <td>${address}</td>
        </tr>
        </table>`)
    </script>
    
</body>
</html>
