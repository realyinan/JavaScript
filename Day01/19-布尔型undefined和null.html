<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 布尔型
        console.log(true)
        console.log(false)

        // undefined型
        // 只声明变量，不赋值的情况下，变量的默认值为 undefined。
        let age
        console.log(age)

        // 数据类型null
        // null 表示值为空
        // null 和 undefined 区别：
        //     1.
        //     undefined 表示没有赋值
        //     2.
        //     null 表示赋值了，但是内容为空
        let obj = null
        console.log(obj)
    </script>
</body>
</html>
