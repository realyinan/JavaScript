<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('请输入一个数字：')
        console.log(num, typeof num)

        // 某些运算符被执行时，系统内部自动将数据类型进行转换，这种转换称为隐式转换。
        // + 号两边只要有一个是字符串，都会把另外一个转成字符串
        // 除了+以外的算术运算符 比如 - * / ++ 比较运算符（< <= >=）等都会把数据转成数字类型
        console.log(10 + '10') // 1010
        console.log(10 - 10) // 0

        // +号作为正号解析可以转换成Number
        let num1 = '10'
        console.log(num1)  // 字符串
        console.log(+num1) // 数字类型 10
        console.log(10 +  +num1) //数字类型20
    </script>
</body>
</html>
