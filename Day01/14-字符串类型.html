<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 通过单引号（ ''） 、双引号（ ""）或反引号( ` )包裹的数据都叫字符串，单引号和双引号没有本质上的区别，
        // 推荐使用单引号。
        // 注意事项：
        //     1. 无论单引号或是双引号必须成对使用
        //     2. 单引号/双引号可以互相嵌套，但是不以自已嵌套自已（口诀：外双内单，或者外单内双）
        //     3. 必要时可以使用转义符 \，输出单引号或双引号
        let num = 123
        let str = '123'
        console.log(num)
        console.log(str)
        let str1 = '老师'
        console.log(str1)
        console.log('num')
        console.log("我是'刘老师'")
        console.log('我是\'刘老师\'')
    </script>
</body>
</html>
