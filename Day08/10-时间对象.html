<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // new 实例化 事件对象
        // 获得当前时间
        let date = new Date()
        // 如果小括号内不为空，可以返回指定时间。
        let last = new Date('1998-10-14 18:30:00')
        console.log(date)
        console.log(last)
    </script>
</body>
</html>
