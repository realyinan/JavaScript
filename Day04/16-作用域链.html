<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 只要是代码，就至少有一个作用域
        // 写在函数内部的局部作用域
        // 如果函数中还有函数，那么在这个作用域中就又可以诞生一个作用域
        // 根据在内部函数可以访问外部函数变量的这种机制，用链式查找决定哪些数据能被内部函数访问，就称作作用域链
        let num = 10
        function fun() {
            let num = 20
            console.log(num)
        }
        // 就近原则
        fun()
    </script>
</body>
</html>
