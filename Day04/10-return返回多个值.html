<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // return 只能返回一个值
        function fn(num1, num2) {
            let sum = num1 + num2
            let dif = num1 - num2
            return [sum, dif]
        }
        re = fn(2, 3)
        document.write(`两个数的和为${re[0]}，两个数的差为${re[1]}`)
    </script>
</body>
</html>
