<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 具名函数 匿名函数 将匿名函数赋值给一个变量，并且通过变量名称进行调用 我们将这个称为函数表达式
        // 语法
        let fn = function (x, y) {
            console.log(x + y)
        }
        // 调用
        fn(1, 2)
    </script>
</body>
</html>
