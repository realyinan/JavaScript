<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求两个数的最大值
        let num1 = +prompt('请输入第一个数：')
        let num2 = +prompt('请输入第二个数：')
        // return也可以写多个，但是条件只能执行一个
        function getMax(x, y) {
            if (x > y) {
                return x
            }
            else {
                return y
            }
            // return x > y ? x : y
        }
        
        // 实参也可以放变量
        let result = getMax(num1, num2)
        document.write(result)
    </script>
</body>
</html>
