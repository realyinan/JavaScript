<body>
    <script>
        // 求任意数组中的最大值并返回这个最大值
        function getMax(arr) {
            let max = arr[0]
            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return max
        }
        let result = getMax([2, 7, 1, 6, 4])
        console,console.log((result));
    </script>
</body>
</html>
