<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [ ] 匹配字符集合
        // 后面的字符串只要包含 abc 中任意一个字符，都返回 true 。
        console.log(/[abc]/.test('andy'))
        console.log(/[abc]/.test('paul'))
        console.log(/[abc]/.test('john'))
        console.log(/[abc]/.test('kate'))
        // [ ] 里面加上 - 连字符 使用连字符 - 表示一个范围
        // [a-z] 表示 a 到 z 26个英文字母都可以
        // [a-zA-Z] 表示大小写都可以
        // [0-9] 表示 0~9 的数字都可以
        console.log(/^[a-z]$/.test('p'))
        console.log(/^[a-zA-Z]$/.test('A'))
        console.log(/^[0-9]$/.test('9'))
        console.log(/^[a-zA-Z0-9]$/.test('p'))
        console.log(/^[a-zA-Z0-9-_]$/.test('_'))


    </script>
</body>
</html>
