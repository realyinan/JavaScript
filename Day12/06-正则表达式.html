<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [ ] 里面加上 ^ 取反符号
        // 比如：[^a-z] 匹配除了小写字母以外的字符注意要写到中括号里面
        // . 匹配除换行符之外的任何单个字符
        console.log(/[^a-z]/.test('a'))
    </script>
</body>
</html>
