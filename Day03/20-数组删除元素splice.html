<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组. splice() 方法 删除指定元素 array.splice(start, deleteCount)
        // start：
        // 起始位置:指定修改的开始位置（从0计数）
        // deleteCount:
        // 表示要移除的数组元素的个数
        // 可选的。 如果省略则默认从指定的起始位置删除到最后
        let array = [2, 7, 1, 6, 4]
        // array.splice(1, 2)
        array.splice(1)
        console,console.log(array);
    </script>
</body>
</html>
