<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印倒三角形星星
        for (let j = 1; j < 6; j++) {
            for (let i = 1; i <= j; i++) {
                document.write('*')
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
