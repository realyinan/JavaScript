<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // continue：结束本次循环，继续下次循环 
        // break：跳出所在的循环
        for (let i = 1; i < 6; i++) {
            if (i === 2) {
                // continue
                break
            }
            document.write(i)
        }
    </script>
</body>
</html>
