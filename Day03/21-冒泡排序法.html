<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [2,3,1,4,5]
        for (let j = 0; j < array.length-1; j++) {
            for (let i = 0; i < array.length-1-j; i++) {
            if (array[i] > array[i+1]) {
                let temp = array[i]
                array[i] = array[i+1]
                array[i+1] = temp
                }
            }
        }
        document.write(array)
    </script>
</body>
</html>
