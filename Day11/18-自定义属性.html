<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" data-index = "0">

    </div>
    <script>
        // 由程序员自己添加的属性,在DOM对象中找不到, 无法使用点语法操作,必须使用专门的API
        // getAttribute('属性名') // 获取自定义属性
        // setAttribute('属性名', '属性值') // 设置自定义属性
        // removeAttribute('属性名') // 删除自定义属性

        // 传统的自定义属性没有专门的定义规则,开发者随意定值,不够规范,所以在html5中推出来了专门的data-自定义属性 在标签上一律以data-开头在DOM对象上一律以dataset对象方式获取
        let box = document.querySelector('.box')
        box.setAttribute('myid', 10)
        console.log(box.getAttribute('myid'))
        console.log(box.dataset.index)

    </script>
</body>
</html>
