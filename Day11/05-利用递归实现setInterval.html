<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        let div = document.querySelector('div')
        // 利用递归函数模拟setInterval
        function fun() {
            div.innerHTML = new Date().toLocaleString()
            setTimeout(fun, 1000)
        }
        fun()
    </script>
</body>
</html>
