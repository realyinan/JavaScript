<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/swiper-bundle.css">
    <style>
        .box {
            margin: 100px auto;
            width: 500px;
            height: 300px;
            background-color: pink;
        }

        html,
        body {
        position: relative;
        height: 100%;
        }

        body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        }

        .swiper {
        width: 100%;
        height: 100%;
        }

        .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        }

        .swiper {
        margin-left: auto;
        margin-right: auto;
        }

        .swiper-pagination-bullet-active {
            background-color: #fff;
        }

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="swiper mySwiper one">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_01.jpg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_02.jpg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_03.jpg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_04.jpg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_05.jpg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_06.jpg" alt="">
                </a>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="box">
        <div class="swiper mySwiper two">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_01.jpg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_02.jpg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_03.jpg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_04.jpg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_05.jpg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                    <img src="./images/b_06.jpg" alt="">
                </a>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="./JS/swiper-bundle.js"></script>
    <script>
        var swiper = new Swiper(".one", {
          slidesPerView: 1,
          spaceBetween: 0,
          loop: false,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });

        var swiper = new Swiper(".two", {
          slidesPerView: 2,
          spaceBetween: 0,
          loop: false,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
</body>
</html>
