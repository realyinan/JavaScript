<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        // 数据数组
        let arr = ['马超', '黄忠', '赵云', '关羽', '张飞']
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        // timer random 要全局变量
        let timer = 0
        let random = 0

        // 1.获取元素
        let start = document.querySelector('.start')
        let end = document.querySelector('.end')
        let qs = document.querySelector('.qs')
        // 2.给开始按钮注册事件
        start.addEventListener('click', function() {
                timer = setInterval(function() {
                random = getRandom(0, arr.length-1)
                qs.innerHTML = arr[random]
                // 如果到了最后一个，就禁用两个按钮
                if (arr.length === 1) {
                    start.disabled = true
                    end.disabled = true
                }
            }, 30)
        })
        // 3.给结束按钮注册事件
        end.addEventListener('click', function() {
            // 停止定时器
            clearInterval(timer)
            arr.splice(random, 1)
            
        })
    </script>
</body>

</html>
