<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 60px auto;
            width: 800px;
            height: 300px;
            background-image: url(./images/屏幕截图\ 2024-03-15\ 151545.png);
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div></div>
    <button>按钮</button>
    <script>
        // 1.获取按钮元素
        let btn = document.querySelector('button')
        // 2.事件监听
        btn.addEventListener('click', function() {
            alert('被点击了')
        })
    </script>
</body>
</html>
