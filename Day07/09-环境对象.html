<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <script>
        // 环境对象 this window
        // 谁调用 this就指向谁
        
        function fn() {
            console.log(this)
        }
        window.fn()
        let btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            console.log(this)
            // 因为btn调用了这个函数，所以this指向btn
        })
        
    </script>
</body>
</html>
