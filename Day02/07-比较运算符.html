<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(3>5);
        console.log(5>=5);
        console.log(5==5);
        // 只要值一样，就是true
        console.log(5 == '5');
        // === 左右两边是否类型和值都相等  以后判断要用
        console.log(5 === 5);
        console.log(5 === '5');
        // ASCII码字符串比较
        // 从左往右依次比较
        // 如果第一位一样再比较第二位，以此类推
        console.log('pink' > 'red');
        console.log(NaN === NaN);
        // 尽量不要比较小数，因为小数有精度问题
        console.log(0.1+0.2 === 0.3)
    </script>
</body>
</html>
