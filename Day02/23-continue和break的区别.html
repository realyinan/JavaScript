<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // continue：结束本次循环，继续下次循环 break：跳出所在的循环
        let i = 1
        while (i <= 6) {
            if (i === 3) {
                i++
                break
            }
            document.write(`我要吃第${i}个包子<br>`)
            i++
        }
    </script>
</body>
</html>
