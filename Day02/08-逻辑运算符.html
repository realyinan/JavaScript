<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 逻辑与
        console.log(true && true);
        console.log(false && true);
        // 逻辑或
        console.log(true || false);
        console.log(false || false);
        // 逻辑非
        console.log(!true);
        console.log(!false);
        // 逻辑运算符短路
        // && 左边false为短路
        // || 左边true为短路
        // 数字‘0’， ''空字符串， undefined，null 为false
    </script>
</body>
</html>
