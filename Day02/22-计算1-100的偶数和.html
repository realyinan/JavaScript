<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 计算1-100之间的所有偶数和
        let i = 1
        let sum = 0
        while (i <= 100) {
            if (i%2 === 0) {
                sum += i
            }
            i++
        }
        document.write(sum)
    </script>
</body>
</html>
