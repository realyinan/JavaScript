<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 需求：用户可以选择存钱、取钱、查看余额和退出功能
        let money = 100
        while (true) {
            let str = prompt(`请您选择操作：
                1、存钱
                2、取钱
                3、查看余额
                4、退出
            `)
            if (str === '4') {
                break
            }
            switch (str) {
                case '1':
                    let cun = +prompt('请输入存钱额度：')
                    money += cun
                    break
                case '2': 
                    let qu = +prompt('请输入取钱的额度：')
                    money -= qu
                    break
                case '3':
                    alert(`你的余额为${money}元`)
                    break
            }
        }
    </script>
</body>
</html>
