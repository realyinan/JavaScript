<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 前置自增：先自加再使用（记忆口诀：++在前 先加）
        let num = 1
        console.log(++num + 1) // 3
        // 后置自增：先使用再自加（记忆口诀：++在后 后加）
        let i = 1
        console.log((i++ + 1)) // 2

        // 前置自增和后置自增独立使用时二者并没有差别！
    </script>
</body>
</html>
