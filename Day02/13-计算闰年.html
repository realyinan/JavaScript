<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 能被4整除但不能被100整除，或者被400整除的年份是闰年，否则都是平年
        let year = prompt("请用户输入年份：")
        if (year%4 === 0 && year%100 !== 0 || year%400 === 0) {
            alert(`${year}年为闰年`)
        } else {
            alert(`${year}年为平年`)
        }
    </script>
</body>
</html>
