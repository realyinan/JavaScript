<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 需求：用户输入2个数字，然后输入 + - * / 任何一个，可以计算结果
        let num1 = +prompt('请你输入第一个数：')
        let num2 = +prompt('请你输入第二个数：')
        let sp = prompt('请你输入运算符+ - * / 运算符：')

        switch (sp) {
            case '+':
                alert(`你选择的是加法，结果是：${num1+num2}`)
                break
            case '-':
                alert(`你选择的是减法，结果是：${num1-num2}`)
                break
            case '*':
                alert(`你选择的是乘法，结果是：${num1*num2}`)
                break
            case '/':
                alert(`你选择的是除法，结果是：${num1/num2}`)
                break
            default:
                alert('请重新输入！')
        }

    </script>
</body>
</html>
