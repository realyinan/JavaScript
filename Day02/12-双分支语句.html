<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt('请输入你的工龄：')
        document.write(typeof age)
        let money = 10000
        if (age > 1) {
            alert(`你实发工资${money + 2000}元`)
        } else {
            alert(`你实发工资${money}元`)
        }
    </script>
</body>
</html>
