<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>盒子</div>
    <div>第二个盒子</div>
    <div class="three">第三个盒子</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // JS 获取一个DOM元素 返回的是CSS选择器匹配的第一个元素,一个HTMLElement对象。可以直接操作修改。
        let div = document.querySelector('div')
        let div_1 = document.querySelector('.three')
        let li = document.querySelector('ul li:last-child')

        // JS获取多个DOM元素，返回的是CSS选择器匹配的NodeList对象集合，不能直接修改，能通过遍历的方式一次给里面的元素做修改。
        // 得到的是一个伪数组：有长度有索引号的数组但是没有 pop() push() 等数组方法想要得到里面的每一个对象，则需要遍历（for）的方式获得。
        // 哪怕只有一个元素，通过querySelectAll() 获取过来的也是一个伪数组，里面只有一个元素而已
        let li_all = document.querySelectorAll('ul li')

        console.log(div)
        console.log(div_1)
        console.log(li)
        console.log(li_all)
        for (let i = 0; i < li_all.length; i++) {
            console.log(li_all[i])
        }
    </script>
</body>
</html>
